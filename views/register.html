<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <title>Register</title>
</head>
<body>
    <div class="header-container">
        <div class="title">
            <h1>VCE Goldsmiths</h1>
        </div>
    </div>
    <h3>Register</h3>
    <a href="/index.html"><p>Home</p></a>
    <div class="register-container">
        <form action="" method="POST">
            <label for="user_name" id="labels">Name</label>
            <input type="text" class="input" name="_name" autocomplete="off" id="user_name" placeholder="Enter your name">
            <label for="user_username">Username</label>
            <input type="text" class="input" name="_username" autocomplete="off" id="user_username" placeholder="Enter a new username">
            <label for="user_email">Email</label>
            <input type="email" class="input" name="_email" autocomplete="off" id="user_email" placeholder="Enter your email">
            <label for="user_pass">Password</label>
            <input type="password" class="input" name="_password" id="user_pass" placeholder="Enter a new password">
            <p id="success-message"></p>
            <p id="error-message"></p>
            <input type="submit" value="Sign Up">
            <div class="link"><a href="/views/log-in.html">Login</a></div>
        </form>
    </div>
</body>
</html>
